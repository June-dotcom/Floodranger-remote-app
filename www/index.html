<body class="theme-light" data-highlight="highlight-mint" data-gradient="body-default">

                    <p class="color-black opacity-50">Floodranger remote app</p>
                    <p class="boxed-text-xl font-14 font-400 line-height-l color-black">

                    </p>
                    <a href="scan_devices.html" data-back-button=""
                        class="btn btn-m font-900 text-uppercase rounded-l btn-center-l bg-highlight" style="">Scan devices</a>
                        <a href="home.html" data-back-button=""

            </div>
